name: Test endpoint 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name : zip files
      run : |
       zip -r /home/runner/work/${{ github.event.repository.name }}  /home/runner/work/${{ github.event.repository.name }}
       
       files=$(ls  /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }} *.md 2> /dev/null | wc -l)
       if [ "$files" != "0" ]
       then
       echo "Some files exists."
       md=true
        else
       echo "No files with that extension."
       md=false
       fi
  
    - name: REST API with curl
      env:
        filename : $md
      run: |
       curl -H "Content-Type: multipart/form-data" -F "file=@/home/runner/work/${{ github.event.repository.name }}.zip" -F "isMarkDown=filename" http://192.168.1.105:8080/api/upload
